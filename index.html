<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>프로그래머스 문제 검색</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/be4e817740.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
                theme: {
                extend: {},
                fontFamily: {
                    sans: ["Noto Sans KR"],
                },
            }
        }
    </script>
</head>
<body class="bg-stone-300 flex justify-center items-center">
    <article class="w-2/4 bg-white rounded-md shadow-md my-20"> 
        <h1 class="sr-only">프로그래머스 문제 검색</h1>
        <header class="py-3 border-b border-stone-200 border-solid">
            <div class="flex justify-between items-center">
                <i class="fa-sharp fa-solid fa-magnifying-glass ml-8"></i>
                <input type="text" id="search" class="focus:outline-0 w-8/12 ml-3" placeholder="검색어를 입력하세요." autocomplete="off">
                <button type="reset" id="clear-button" class="p-2 text-sm rounded-md shadow-md mr-8">clear</button>
            </div>
        </header>
        <main>
            <ul id="problem-list">
            </ul>
        </main>
        <footer class="py-4 flex justify-end pr-8">
            <div class="hover:cursor-pointer">
                <a href="https://school.programmers.co.kr/" target="_blank">programmers 바로가기</a>
            </div>
        </footer>
    </article>

    <script src="./script.js"></script>
</body>
</html>
